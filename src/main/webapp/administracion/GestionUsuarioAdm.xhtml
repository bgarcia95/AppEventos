                                                        <div class="panel-heading" style="border-color: black;text-align: center;background-color:#04536C;color: white"><h4>Gestión de Usuarios</h4></div>
                                                        <div class="panel-body">
                                                            <div class="form-group">

                                                                <div class="col-md-4"></div>
                                                                <div class="col-md-4">

                                                                    <button type="button" class="form-control" data-toggle="modal" data-target="#modalUsuarios" style="background-color:#D2D4D6;color: black;border-color: black">
                                                                        <p:ajax event="click" listener="#{usuarioController.limpiarModal()}"/>
                                                                        Crear Usuario
                                                                    </button>

                                                            <br/><br/>

                                                                    <div class="panel-heading" style="border-color: black;text-align: center;background-color:#04536C;color: white"><h4>Usuarios Registrados</h4></div>
                                                                    <div class="panel-body">

                                                                        </h:form>

                <!-- Modal -->
                <h:form id="frmUsuariosModal">
                    <p:growl id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>
                    <div id="modalUsuarios" class="modal fade" role="dialog">
                        <div class="modal-dialog modal-lg">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header" style="border-color: black;background-color: #D2D4D6;">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h3 class="modal-title" style="text-align: center">Creación de Nuevo Usuario</h3>
                                </div>
                                <div class="modal-body" style="border-color: black">
                                    <div class="container">
                                        <br/>


                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                <div class="row">
                                                    <div class="col-lg-1"></div>
                                                    <div class="col-lg-10">
                                                        <div class="form-group">
                                                            <div class="row">

                                                                <div class="panel panel-primary" style="width: 68%;border-color: black;">
                                                                    <div class="panel-heading" style="border-color: black;text-align: center;background-color: #04536C">Datos Personales</div>
                                                                    <div class="panel-body">

                                                                        <div class="col-md-4 col-xs-12" style="text-align: right;padding-top: 5px;"><!--Nombres-->
                                                                            Nombres:
                                                                        </div>

                                                                        <div class="col-md-5 col-xs-12">
                                                                            <h:inputText id="nombresU" class="form-control" value="#{usuarioController.persona.nombres}" style=""/> 

                                                                        </div>
                                                                        <br/><br/>      

                                                                        <div class="col-md-4 col-xs-12" style="text-align: right;padding-top: 5px;"><!--Apellidos-->
                                                                            Apellidos:
                                                                        </div>

                                                                        <div class="col-md-5 col-xs-12">
                                                                            <h:inputText id="apellidosU" class="form-control" value="#{usuarioController.persona.apellidos}" style=""/> 

                                                                        </div>
                                                                        <br/><br/>    

                                                                        <b:formGroup>      
                                                                            <div class="col-md-4 col-xs-12" style="text-align: right;padding-top: 5px;">
                                                                                Sexo:
                                                                            </div>

                                                                            <div class="col-md-5 col-xs-12">

                                                                                <b:selectOneMenu value="#{usuarioController.persona.sexo}" >
                                                                                    <f:selectItem itemLabel="--"/>
                                                                                    <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                                                                    <f:selectItem itemLabel="Femenino" itemValue="F"/>
                                                                                </b:selectOneMenu>
                                                                            </div>
                                                                            <br/><br/>
                                                                        </b:formGroup> 


                                                                        <div class="col-md-4 col-xs-12" style="text-align: right;padding-top: 5px"><!--DUI-->
                                                                            DUI:
                                                                        </div>

                                                                        <div class="col-md-5 col-xs-12">
                                                                            <h:inputText id="DUIU" value="#{usuarioController.persona.dui}" class="form-control"/>

                                                                        </div>

                                                                        <br/><br/>        

                                                                        <div class="col-md-4 col-xs-12" style="text-align: right;padding-top: 5px;"><!--NIT-->
                                                                            NIT:
                                                                        </div>

                                                                        <div class="col-md-5 col-xs-12">
                                                                            <h:inputText id="NITU" value="#{usuarioController.persona.nit}" class="form-control"/>

                                                                        </div>

                                                                        <br/><br/>    

                                                                        <div class="col-md-4 col-xs-12" style="text-align: right;padding-top: 5px;"><!--Direccion-->
                                                                            Fecha Nac.:
                                                                        </div>

                                                                        <div class="col-md-5 col-xs-12">
                                                                            <h:inputText id="fechaNac" value="#{usuarioController.persona.dui}" class="form-control"/>

                                                                        </div>
                                                                        <br/><br/>  

                                                                        <div class="col-md-4 col-xs-12" style="text-align: right;padding-top: 5px;"><!--Direccion-->
                                                                            Dirección:
                                                                        </div>

                                                                        <div class="col-md-5 col-xs-12">
                                                                            <h:inputText id="DirU" value="#{usuarioController.persona.direccion}" class="form-control"/>

                                                                        </div>

                                                                        <br/><br/>    

                                                                        <div class="col-md-4 col-xs-12" style="text-align: right;padding-top: 5px;"><!--Teléfono-->
                                                                            Teléfono:
                                                                        </div>

                                                                        <div class="col-md-5 col-xs-12">
                                                                            <h:inputText id="TelU" value="#{usuarioController.persona.telefono}" class="form-control"/>

                                                                        </div>

                                                                        <br/><br/>   


                                                                    </div>
                                                                </div><!--Aqui termina el primer panel-->

                                                                <!--Este el otro panel-->

                                                                <div class="panel panel-primary" style="width: 68%;border-color: black">
                                                                    <div class="panel-heading" style="border-color: black;text-align: center;background-color: #04536C">Datos para Cuentas de Usuario</div>
                                                                    <div class="panel-body">
                                                                        <b:formGroup>
                                                                            <div class="col-md-4 col-xs-12" style="text-align: right;padding-top: 5px;"><!--Tipo de Cuenta-->
                                                                                Tipo de cuenta:
                                                                            </div>

                                                                            <div class="col-md-5 col-xs-12">
                                                                                <b:selectOneMenu class="selectpicker form-control" value="#{usuarioController.usuario.tipo_usuario}">
                                                                                    <f:selectItem itemLabel="Administrador" itemValue="A"/>
                                                                                    <f:selectItem itemLabel="Operario" itemValue="O"/>
                                                                                </b:selectOneMenu>

                                                                            </div>
                                                                            <br/><br/>
                                                                        </b:formGroup>


                                                                        <div class="col-md-4 col-xs-12" style="text-align: right;padding-top: 5px;"><!--Usuario-->
                                                                            Usuario:
                                                                        </div>

                                                                        <div class="col-md-5 col-xs-12">
                                                                            <h:inputText id="UsuarioU" class="form-control" value="#{usuarioController.usuario.usuario}" style=""/> 
                                                                        </div>
                                                                        <br/><br/>



                                                                        <div class="col-md-4 col-xs-12" style="text-align: right;padding-top: 5px;"><!--Contraseña-->
                                                                            Contraseña:
                                                                        </div>

                                                                        <div class="col-md-5 col-xs-12">
                                                                            <h:inputText id="ContraU" class="form-control" value="#{usuarioController.usuario.clave}" style=""/> 

                                                                        </div>
                                                                        <br/><br/>

                                                                        <div class="col-md-4 col-xs-12" style="text-align: right;padding-top: 5px;"><!--Repetir Contra-->
                                                                            Repetir Contraseña:
                                                                        </div>

                                                                        <div class="col-md-5 col-xs-12">
                                                                            <h:inputText id="RepetirContraU" class="form-control"/> 
                                                                        </div>
                                                                    </div>
                                                                </div>


                                                            </div>
                                                            <div class ="col-md-3" style=""></div>
                                                            <div class="col-md-3" >
                                                                <b:commandButton id="btnRegistrarU" onclick="dtU.DataTable().destroy();" update=":frmMostrar" actionListener="#{usuarioController.registrar()}" value="Registrar" class="form-control" 
                                                                                 style="background-color:#D2D4D6;color: black;border-color: black;width:85%">

                                                                </b:commandButton>

                                                            </div>
                                                            <div class="col-md-6"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer" align="center">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>


                <p:dialog id="dlgModificar" header="Modificar Usuario" showEffect="fade" hideEffect="fade"
                          widgetVar="dlgModificar" modal="true" draggable="false" resizable="false" minWidth="400"  >
                    <h:form id="frmModificar">
                        <p:wizard nextLabel="Siguiente" flowListener="#{usuarioController.modificar()}">
                            <p:tab title="Datos Personales" disabled="false">
                                <p:panel header="Datos de Personales" toggleable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panelDt" style="align-content: center;align-items: center;width: content-box">
                                    <h:panelGrid columns="3" id="pgDatos"  >

                                        <p:outputLabel for="txtNombres" value="Nombres" />
                                        <p:inputText id="txtNombres" value="#{usuarioController.persona.nombres}" required="true"/>
                                        <p:message for="txtNombres"/>

                                        <p:outputLabel for="txtApellidos" value="Apellidos"/>
                                        <p:inputText id="txtApellidos" value="#{usuarioController.persona.apellidos}" required="true"/>
                                        <p:message for="txtApellidos"/>

                                        <p:outputLabel for="cboSexo" value="Sexo"/> 
                                        <p:selectOneMenu id="cboSexo" value="#{usuarioController.persona.sexo}"  required="true" >
                                            <f:selectItem itemLabel="----Seleccione----" noSelectionOption="true"/>
                                            <f:selectItem itemValue="MASCULINO" itemLabel="Masculino"/>
                                            <f:selectItem itemValue="FEMENINO" itemLabel="Femenino"/>
                                        </p:selectOneMenu>
                                        <p:message for="cboSexo"/>


                                        <p:outputLabel for="txtDUI" value="DUI"/>
                                        <p:inputMask id="txtDUI" value="#{usuarioController.persona.dui}"  mask="99999999-9" required="true"/>
                                        <p:message for="txtDUI"/>

                                        <p:outputLabel for="txtNIT" value="NIT"/>
                                        <p:inputMask id="txtNIT" value="#{usuarioController.persona.nit}"  mask="9999-999999-999-9" required="true"/>
                                        <p:message for="txtNIT"/>

                                        <p:outputLabel for="txtFecha" value="Fec. Nacimiento"/>
                                        <p:calendar id="txtFecha" value="#{usuarioController.persona.fechaNacimiento}" locale="es" pattern="dd/MM/yyyy" required="true"/>
                                        <p:message for="txtFecha"/>

                                        <p:outputLabel for="txtDireccion" value="Dirección"/>
                                        <p:inputTextarea id="txtDireccion" value="#{usuarioController.persona.direccion}" required="true" />
                                        <p:message for="txtDireccion"/>

                                        <p:outputLabel for="txtTelefono" value="Teléfono"/>
                                        <p:inputMask id="txtTelefono" value="#{usuarioController.persona.telefono}" required="true" mask="9999-9999"/>
                                        <p:message for="txtTelefono"/>
                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>

                            <p:tab title="Datos de Cuenta de Usuario">
                                <p:panel header="Datos de Usuario">
                                    <h:panelGrid columns="5" id="pgUsuario">

                                        <p:outputLabel for="cboTipo" value="Tipo de Cuenta"/>
                                        <p:selectOneMenu id="cboTipo" value="#{usuarioController.usuario.usuario}"  required="true">
                                            <f:selectItem itemLabel="----Seleccione----" noSelectionOption="true"/>
                                            <f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador"/>
                                            <f:selectItem itemValue="OPERARIO" itemLabel="Operario"/>
                                        </p:selectOneMenu>
                                        <p:message for="cboTipo"/>


                                        <p:outputLabel for="txtUsuario" value="Usuario"/>
                                        <p:inputText id="txtUsuario" value="#{usuarioController.usuario.usuario}" required="true"/>

                                        <p:outputLabel for="clave1" value="Contraseña"/>
                                        <p:password id="clave1" value="#{usuarioController.usuario.clave}" 
                                                    match="clave2"  feedback="true" validatorMessage="Las claves no coinciden"
                                                    weakLabel="Debil" strongLabel="Fuerte" goodLabel="Bueno" 
                                                    promptLabel="Ingrese una Clave" required="true" requiredMessage="Campo Requerido" inline="true"/>
                                        <p:message for="clave1"/>

                                        <p:outputLabel for="clave2" value="Repetir Contraseña"/>
                                        <p:password id="clave2"  required="true" requiredMessage="Campo Requerido" inline="true"/>
                                        <p:message for="clave2"/>

                                        <p:commandButton icon ="ui-icon-check" value="Modificar Proveedor" 

                                                         actionListener="#{usuarioController.modificar()}"     
                                                         update=":frmMostrar,pgDatos,growl" 
                                                         oncomplete="PF('dlgmodificar').hide();">
                                        </p:commandButton>
                                        <p:commandButton value="Regresar" onclick="PF('dlgmodificar').hide();"/>
                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>
                        </p:wizard>
                    </h:form>
                </p:dialog>


            </ui:define>

        </ui:composition>

    </body>
</html>
